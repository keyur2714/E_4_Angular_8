<div class="card-container">
    <div class="card">
        <div class="card-header bg-dark text-white">
            Student Registration            
        </div>
        <div class="card-body">
            <form #frm=ngForm name=frmStudentRegistration (ngSubmit)="save(frm)">
                <div class="row form-group">
                    <div class="col-sm-4">
                        Name
                    </div>
                    <div class="col-sm-4">
                        <input type=text name=name class="form-control" ngModel required #name=ngModel/>
                    </div>
                    <div class="col-4" *ngIf="name.invalid && name.touched">
                        Name is Mandatory Field.
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        Mobile No
                    </div>
                    <div class="col-sm-4">
                        <input type=text name=mobileNo class="form-control" ngModel required #mobileNo=ngModel/>
                    </div>
                    <div class="col-4" *ngIf="mobileNo.invalid && mobileNo.touched">
                        Mobile Number is Mandatory Field.
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        Email
                    </div>
                    <div class="col-sm-4">
                        <input type=text name=email class="form-control" ngModel required #email=ngModel/>
                    </div>
                    <div class="col-4" *ngIf="email.invalid && email.touched">
                        Email is Mandatory Field.    
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        Course
                    </div>
                    <div class="col-sm-4">
                        <select name="course" class="form-control" ngModel>
                            <option>-:Select:-</option>
                            <option *ngFor="let course of courseList" [ngValue]="course">
                                {{course.courseName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        Gender
                    </div>
                    <div class="col-sm-4">
                        <input type=radio name=gender class="radio-inline" value="M" ngModel/>Male
                        <input type=radio name=gender class="radio-inline" value="F" ngModel/>FeMale
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <button class="btn btn-info" [disabled]="frm.invalid">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div *ngIf="student.name != ''">
        {{student | json}}
    </div>    
</div>
